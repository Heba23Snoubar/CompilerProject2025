<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - تفاصيل المنتج</title>

    <!-- خط عربي -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f5f7;
            color: #333;
        }

        .back-btn {
            text-decoration: none;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 25px;
            transition: 0.2s;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }

        .product-box {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0,0,0,0.06);
        }

        .product-header {
            background-color: #4a6fa5;
            padding: 35px 25px;
            text-align: center;
            color: white;
        }
        .product-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }
        .product-header p {
            margin: 8px 0 0;
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .price {
            font-size: 36px;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .section-title {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #4a6fa5;
            padding-bottom: 8px;
            font-weight: 600;
        }

        .description {
            line-height: 1.9;
            color: #555;
            font-size: 17px;
            margin-bottom: 30px;
        }

        .info-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 35px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        .btn-cart {
            background-color: #4a6fa5;
        }
        .btn-cart:hover {
            background-color: #3d5c85;
        }

        .btn-buy {
            background-color: #2ecc71;
        }
        .btn-buy:hover {
            background-color: #27ae60;
        }

        .shipping-box {
            max-width: 850px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .shipping-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- زر العودة -->
<a href="/" class="back-btn">العودة للقائمة</a>

<!-- تفاصيل المنتج -->
<div class="product-box">

    <!-- رأس -->
    <div class="product-header">
        <h1>{{ product.name }}</h1>
        <p>{{ product.category }}</p>
    </div>

    <!-- المحتوى -->
    <div class="content">

        <!-- صورة المنتج (افتراضية دائمًا) -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="/static/uploads/Headphones.jpg"
                 alt="{{ product.name }}"
                 style="max-width: 100%; border-radius: 12px; box-shadow: 0 3px 12px rgba(0,0,0,0.08);">
        </div>

        <!-- السعر -->
        <div class="price">
            {{ product.price }} <span style="font-size: 18px;">$</span>
        </div>

        <!-- الوصف -->
        <div>
            <h3 class="section-title">وصف المنتج</h3>
            <p class="description">{{ product.description }}</p>
        </div>

        <!-- معلومات المنتج -->
        <div class="info-box">
            <h3 class="section-title" style="border: none; padding: 0;">معلومات المنتج</h3>
            <div class="info-grid">
                <div>
                    <strong>رقم المنتج:</strong>
                    <span style="color: #4a6fa5;">#{{ product.id }}</span>
                </div>
                <div>
                    <strong>التصنيف:</strong>
                    <span style="color: #9b59b6;">{{ product.category }}</span>
                </div>
            </div>
        </div>

        <!-- الأزرار -->
        <div class="btn-row">
            <button class="btn btn-cart" onclick="alert('تمت إضافة {{ product.name }} إلى السلة!')">
                أضف إلى السلة
            </button>

            <button class="btn btn-buy" onclick="alert('جاري توجيهك إلى صفحة الدفع...')">
                شراء الآن
            </button>
        </div>

    </div>
</div>

<!-- معلومات الشحن -->
<div class="shipping-box">
    <h3 class="section-title" style="border: none; padding: 0;">معلومات الشحن</h3>

    <div class="shipping-grid">
        <div class="shipping-item">
            <strong>شحن مجاني</strong>
        </div>
        <div class="shipping-item">
            <strong>التوصيل خلال 2-5 أيام</strong>
        </div>
    </div>
</div>

</body>
</html>
